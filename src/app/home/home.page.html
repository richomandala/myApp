<ion-header>
  <ion-toolbar>
    <ion-title>
      <p class="ion-text-center">
        <img src="../../assets/icon.png" width="20%">
      </p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text>
    <p class="ion-text-center">Sign In</p>
  </ion-text>
  <form method="post">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" required></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required></ion-input>
    </ion-item>
  
    <p class="ion-text-right">Forgot Password?</p>
  
    <ion-button expand="full" color="primary" (click)="login()">Login</ion-button>
  </form>
</ion-content>
