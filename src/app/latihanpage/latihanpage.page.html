<ion-header>
  <ion-toolbar color="primary">
    <ion-title>latihanpage</ion-title>
    <ion-buttons slot="end" (click)="logout()"> <ion-icon name="exit" style="zoom:2.0;"></ion-icon> </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Masukkan Bilangan 1</ion-label>
    <ion-input [(ngModel)]="bil1" [ngModelOptions]="{standalone: true}"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Masukkan Bilangan 2</ion-label>
    <ion-input [(ngModel)]="bil2" [ngModelOptions]="{standalone: true}"></ion-input>
  </ion-item>
  <ion-item>
    <ion-button color="primary" expand="full" (click)="tambah()">Tambah</ion-button>
    <ion-button color="primary" expand="full" (click)="kurang()">Kurang</ion-button>
    <ion-button color="primary" expand="full" (click)="kali()">Kali</ion-button>
    <ion-button color="primary" expand="full" (click)="bagi()">Bagi</ion-button>
  </ion-item>  
  <ion-item>
    <ion-text>Hasil : {{hasil}}</ion-text>
  </ion-item>
</ion-content>
